<mat-toolbar>
    <button mat-icon-button (click)="toggleMenu()">
        <mat-icon matListItemIcon fontSet="material-symbols-outlined" fontWeight="100">dentistry</mat-icon>
    </button>
    <h1>{{title}}</h1>
    
    <span class="header-spacer"></span>
    <button mat-icon-button class="header-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="header-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<app-sidenav [isMobile]="isMobile" [isOpened]="isOpened" (toggleSidenav)="toggleMenu()"></app-sidenav>
